
language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

env:
 global:
 - ANDROID_API=28
 - EMULATOR_API=28
 - ANDROID_BUILD_TOOLS=28.0.3
 - ADB_INSTALL_TIMEOUT=5 # minutes
 - REPO_NAME="$(echo $TRAVIS_REPO_SLUG| cut -d'/' -f 2)"
 - APK_NAME=REPO_NAME_v$TRAVIS_TAG

android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API_LEVEL
 - extra-google-m2repository
 - extra-android-m2repository # for design library
 - addon-google_apis-google-19 # google play services
 - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
 - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL

 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+

before_install:
- "mkdir -p app/.gradle/ && printf '%s\n' 'project.ext.pass =\"${L_PASS}\"' 'project.ext.alias =\"${L_ALIAS}\"' 'project.ext.keypass =\"${L_KEY_PASS}\"' > app/.gradle/properties.gradle"
- openssl aes-256-cbc -K $encrypted_d178034d737f_key -iv $encrypted_d178034d737f_iv -in buildSrc\/release.jks.enc -out buildSrc\/release.jks -d
- mkdir "$ANDROID_HOME/licenses" || true

- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"

- chmod +x gradlew
- ./gradlew dependencies || true

before_script:
- echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_deploy:
- cp $TRAVIS_BUILD_DIR/buildSrc/release.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/buildSrc/release.jks -storepass $L_PASS -keypass $L_KEY_PASS app-release-unsigned.apk $L_ALIAS

# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS}/zipalign -v 4 app-release-unsigned.apk $APK_NAME.apk"

deploy:
  provider: releases
  file: $APK_NAME.apk
  skip_cleanup: true

  on:
    repo: nasrabadiAM/developer-assistant
    tags: true
    jdk: oraclejdk8

  api_key:
    secure: ""
